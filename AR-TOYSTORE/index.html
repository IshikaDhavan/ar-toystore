<html>
    <head>
        <title>TOY STORE!</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
      
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

        <!-- Sweetalert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>


        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

        
        <script>
            var firebaseConfig = {
            apiKey: "AIzaSyDj31YunA9Fy6SnDeorYwQoHEpUnGYbisA",
            authDomain: "ar-toystore-30f36.firebaseapp.com",
            projectId: "ar-toystore-30f36",
            storageBucket: "ar-toystore-30f36.appspot.com",
            messagingSenderId: "252969668709",
            appId: "1:252969668709:web:fe88d5bb01c842b665368c"
          };

            firebase.initializeApp(firebaseConfig)
            firebase.analytics();
        </script>
      
        <!-- Local StyleSheet -->
        <link href="./style.css" rel="stylesheet" />
      
        <!--JS Files-->
        <script src="./-add-button.js"></script>
        <script src="./markerhandler.js"></script>
        <script src="./addMarker.js"></script>
        
      
      </head>
    <body style="margin : 0px; overflow: hidden;">

        <a-scene id="main-scene" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
        sourceWidth:1280; sourceHeight:960; 
        displayWidth: 1280; displayHeight: 960; 
        debugUIEnabled: false;" gesture-detector createbuttons create-markers>

        <!--Camera-->
        <a-entity camera></a-entity>

        </a-scene>

        <!--Button Main Div-->
        <div id="button-div" class="fixed-bottom"></div>

        <!--ORDER SUMMARY BOILERPLATE-->
        <div class="container">
          <div id="modal-div" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Order Summary</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="close" onclick="closeModal()">
                  <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="table-responsive">
                    <table class="table table-condensed">
                      <thead>
                        <tr>
                          <td><strong>Item</strong></td>
                          <td class="text-center"><strong>Price</strong></td>
                          <td class="text-center"><strong>Quantity</strong></td>
                          <td class="text-right"><strong>Total</strong></td>
                        </tr>
                      </thead>
                      <tbody id="bill-table-body">

                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="modal-footer">
                  <button id="pay-button" type="button" class="btn btn-primary">
                    Pay Now!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
